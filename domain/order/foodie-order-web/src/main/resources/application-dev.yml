mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Ribbon全局配置
ribbon:
  ConnectTimeOut: 1000
  ReadTimeOut: 3000

# Ribbon指定服务节点的配置，优先级高于全局配置
foodie-user-service:
  ribbon:
    OkToRetryOnAllOperations: true
    ConnectTimeout: 1000
    ReadTimeout: 2000
    MaxAutoRetries: 1
    MaxAutoRetriesNextServer: 2

# feign的超时重试配置，优先级高于ribbon,优先级高的覆盖优先级低的，而不是取交集
feign:
  client:
    config:
      # 默认全局配置
      default:
        connect-timeout: 1000
        read-timeout: 5000
      # 优先级比全局高
      foodie-user-service:
        connect-timeout: 1000
        read-timeout: 5000
